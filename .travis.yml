sudo: required
dist: trusty
group: deprecated-2017Q4
addons:
  apt:
    packages:
    - docker-ce
services:
- docker
language:
- generic
cache: false
env:
  global:
  - MAKEFLAGS="-j 2"
  - GIT_BRANCH=`git branch | grep -v \*` ; GIT_BRANCH=`echo $GIT_BRANCH`
  matrix:
  - ROS_DISTRO=indigo  OS_CODE=trusty OS_VER=14.04 CUDA_VER=8.0
  - ROS_DISTRO=kinetic OS_CODE=xenial OS_VER=16.04 CUDA_VER=8.0
  - ROS_DISTRO=kinetic OS_CODE=xenial OS_VER=16.04 CUDA_VER=9.0
before_install:
- travis_wait 30 docker pull ubuntu:$OS_CODE 1>/dev/null
- travis_wait 30 docker pull "nvidia/cuda:$CUDA_VER-devel-ubuntu$OS_VER" 1>/dev/null
install:
- travis_wait 30 docker build -t init -f .travis_cfg/01_init/Dockerfile.init.$OS_CODE
  --no-cache --build-arg FROM_FILE="nvidia/cuda:$CUDA_VER-devel-ubuntu$OS_VER" .
- travis_wait 30 docker build -t common -f .travis_cfg/02_common/Dockerfile.common
  --no-cache --build-arg FROM_FILE="init" --build-arg ROS_DISTRO="$ROS_DISTRO"
  --build-arg CUDA_VER="$CUDA_VER" .
- travis_wait 30 docker build -t rosdeps -f .travis_cfg/03_rosdeps/Dockerfile.rosdeps.$ROS_DISTRO
  --no-cache --build-arg FROM_FILE="common" .
- travis_wait 30 docker build -t otherdeps -f .travis_cfg/04_otherdeps/Dockerfile.otherdeps.$OS_CODE
  --no-cache --build-arg FROM_FILE="rosdeps" .
- travis_wait 120 docker build -t autoware -f .travis_cfg/05_autoware/Dockerfile.autoware
  --no-cache --build-arg FROM_FILE="otherdeps" --build-arg GIT_BRANCH="$GIT_BRANCH"
  --build-arg ROS_DISTRO="$ROS_DISTRO" .
notifications:
  email: false
  slack:
    secure: 
